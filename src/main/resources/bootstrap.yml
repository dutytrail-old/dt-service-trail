server:
  port: ${PORT:7201}

eureka:
  instance:
    preferIpAddress: false
    nonSecurePort: ${PORT:7201}
    hostname: ${DOMAIN:localhost}
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL}/eureka/

spring:
  application:
    name: dtserviceduty
  profiles:
    active: ${ARCH_ENV}
  cloud:
    config:
      profile: ${ARCH_ENV}
      uri: ${CONF_URI:https://dt-arch-conf.herokuapp.com}